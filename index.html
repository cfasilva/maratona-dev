<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    
    <head>
        <title>Maratona Dev</title>
    </head>
    <body>
        
        <header>
            <h1>DOE</h1>
            <h2>A sua doação importa</h2>
    
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apernas 1,9% da população brasileira, doa sangue.</p>
        </header>
        
        <section class="form">
            <form action="/">
                <input type="text" name="name" id="name" placeholder="Nome Completo">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="blood" id="blood" placeholder="Tipo Sanguíneo">

                <button>Quero ajudar</button>
            </form>
        </section>
        
        <main>
            <h2>Últimos doadores</h2>

            <section class="donors">
                <div class="donor">
                    <div class="blood">AB+</div>
                    <p>Vicente de Abreu</p>
                </div>
                <div class="donor">
                    <div class="blood">B+</div>
                    <p>Vanessa de Abreu</p>
                </div>
                <div class="donor">
                    <div class="blood">O+</div>
                    <p>Cleber de Abreu</p>
                </div>
            </section>
        </main>

        <footer>Com ❤</footer>
    </body>
</html>
